<body>

<div id="foodtruck">
  <input id="pac-input" class="controls" type="text" placeholder="Search Box">
  <div id="map_canvas" style="width:100%; height:100%"></div>
  <div id="listDiv" style="width:30%: height:100%">
    <div class="tabs">
      <ul>
        <li id="sortByType">Type</li>
        <li id="sortByHour">Page 2</li>
        <li id="tabHeader_3">Page 3</li>
      </ul>
    </div>
  </div>
</div>

<script type="text/javascript">

$(document).ready(function() {
  App.init();
  $('#bars').click(function() {
    App.places.reset(bars);
  });

  $('#museums').click(function() {
    App.places.reset(museums);
  });

  $('#addBtn').click(function() {
    App.places.add({
      title: 'State Capitol Building',
      lat: 44.9543075,
      lng: -93.102222
    });
  });

  $('#removeBtn').click(function() {
    App.places.remove(App.places.at(0));
  });
});


</script>
</body>
